name: Bug Report
description: Report a bug or unexpected behavior in Cupcake
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Configure Cupcake with...
        2. Run command...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: harness
    attributes:
      label: Harness
      description: Which AI coding agent are you using Cupcake with?
      options:
        - Claude Code
        - Cursor
        - OpenCode
        - Factory AI (Droid)
        - Other (specify in description)
        - Not applicable
    validations:
      required: true

  - type: input
    id: cupcake-version
    attributes:
      label: Cupcake Version
      description: Run `cupcake --version` to get this.
      placeholder: "0.1.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows
        - Other
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: e.g., macOS 14.0, Ubuntu 22.04, Windows 11
      placeholder: "macOS 15.0"

  - type: textarea
    id: config
    attributes:
      label: Cupcake Configuration
      description: |
        Please share your `.cupcake/rulebook.yml` configuration (redact any sensitive information).
      render: yaml

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: |
        Include any relevant logs or error output. Run with `--log-level debug` for more detail.
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, policy files, etc.).
