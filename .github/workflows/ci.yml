# Lightweight CI for Pull Requests
# Runs fast checks only - full test suite runs on merge to main (ci-full.yml)
name: CI

on:
  pull_request:
    branches: [main]
    paths:
      # Rust code changes
      - '**.rs'
      - '**/Cargo.toml'
      - 'Cargo.lock'
      # CI workflow changes
      - '.github/workflows/ci.yml'
      # Policy/fixture changes that affect tests
      - 'fixtures/**'
      - '**.rego'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Unit Tests (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-targets: false

      - name: Install OPA
        run: |
          curl -L -o opa https://github.com/open-policy-agent/opa/releases/download/v1.7.1/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/
          opa version

      - name: Run unit tests
        run: |
          cargo test --features deterministic-tests --lib --bins
        env:
          CI: true

      - name: Run doc-tests
        run: |
          cargo test --features deterministic-tests --doc -j 1 -- --test-threads=1
        env:
          CI: true
