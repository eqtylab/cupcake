# Cupcake CLI Help Demo
# Generates: cupcake-help.cast
# Run from repo root: just cast help

name: cupcake-help
title: "Cupcake CLI Help"
description: "Shows the main cupcake --help output"
cols: 100
rows: 30
idle_time_limit: 2

steps:
  - type: wait
    duration: "0.5s"
  - type: run
    command: "cupcake --help"
    wait: "3s"
