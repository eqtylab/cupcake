# Simple guidebook - just a phonebook for signals and actions

signals:
  test_status: |
    echo '{"passing": false}'
  git_branch: |
    git branch --show-current 2>/dev/null || echo "unknown"
  
actions:
  dangerous_rm: |
    echo "[BLOCKED] Dangerous rm command prevented" >> /tmp/cupcake_audit.log
  sudo_usage: |
    echo "[BLOCKED] Sudo usage attempted" >> /tmp/cupcake_audit.log