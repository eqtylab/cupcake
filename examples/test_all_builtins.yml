# Test configuration with all three file protection builtins enabled
# This tests that they work together without conflicts

builtins:
  # Most restrictive - blocks ALL writes
  global_file_lock:
    enabled: false  # We'll test individually first
    message: "Session is in read-only mode"
  
  # User-defined read-only paths
  protected_paths:
    enabled: true
    message: "Protected file cannot be modified"
    paths:
      - "test.secret"
      - "protected_dir/"
      - "*.protected"
  
  # Total lockdown of critical paths
  rulebook_security_guardrails:
    enabled: true
    message: "System files are completely protected"
    protected_paths:
      - ".cupcake/"
      - ".git/"